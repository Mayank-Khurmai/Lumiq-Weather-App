<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Mayank Khurmai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/ico.css">
</head>

<body>
    
    <div id="outer-div">

        <div id="header-div">
            <h3>Lumiq - Weather App</h3>
        </div>


        <div id="search-div">
            <input type="text" placeholder="Enter City Name...">
            <div id="search-icon"></div>
        </div>

        <div id="result-div">
            <div>            
                <span id="result-div-span1">London, US</span>
                <span id="result-div-span2">10 June 2022, Wednesday</span>
                <span id="result-div-span3">14 C</span>
                <span id="result-div-span4">12C Max / 13C Min</span>
                <span id="result-div-span5">Cloudy</span>
                <img id="result-div-img" src="https://w7.pngwing.com/pngs/637/442/png-transparent-desktop-logo-cloudy-computer-orange-logo.png">
            </div>
        </div>
        
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
